name: Build SMAPI Mod

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore
        run: dotnet restore MiniPhone/MiniPhone.csproj

      - name: Build
        run: dotnet build MiniPhone/MiniPhone.csproj -c Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MiniPhone-Release
          path: MiniPhone/bin/Release/net6.0/
